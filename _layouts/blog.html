---
layout: default
---
<div>
  <!-- Blog Post Title -->
  <h1>{{ page.title }}</h1>
  
  <!-- Post Date -->
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  
  <!-- Post Content -->
  <article class="post-content">
    {{ content }}
  </article>
  
  <!-- Post Tags -->
  {% if page.tags %}
    <div class="post-tags">
      <p>Tags:</p>
      <ul>
        {% for tag in page.tags %}
          <li><a href="{{ '/tags/' | append: tag | relative_url }}">{{ tag }}</a></li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</div>
